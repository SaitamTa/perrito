<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="carrito.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div id="encabezado">
      <div id="logo">
        <a href="index.html"><img src="imagenes/logo.png" /></a>
        <h1>Custom Pets</h1>
        <div id="usuario">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Usuario
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" href="Registrar.html">Registrarse</a>
              </li>
              <li>
                <a class="dropdown-item" href="Iniciar_Sesion.html"
                  >Iniciar sesion</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="suscripcion.html">Suscribirse</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="contenido">
      <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
      </div>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
    </div>
    <div id="final">
      <div id="logofinal"><img src="imagenes/logo.png" alt="" /></div>
      <h5>Custom Pets © 2022</h5>

      <div id="compra">
        <div class="finaal">
          <h1>COMPRE CON NOSOTROS</h1>
          <a href="eva2.html">¿Quienes somos?</a>
          <a href="eva3.html">Condiciones</a>
        </div>
        <div class="finaal">
          <h1>ESCRÍBENOS</h1>
          <a href="#">+56912345678</a>
          <a href="#">ventaspetscustom@gmail.com</a>
        </div>
      </div>
      <div id="reedes">
        <div class="redsociales">
          <h1>REDES SOCIALES</h1>
          <a href="https://es-la.facebook.com/"
            ><img src="imagenes/facebooknegro.png" alt=""
          /></a>
          <a href="https://www.instagram.com/?hl=es"
            ><img src="imagenes/instagramnegro.png" alt=""
          /></a>
          <a href="https://twitter.com/?logout=1648944095313"
            ><img src="imagenes/twitternegro.png" alt=""
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
